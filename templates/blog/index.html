{% extends "blog/base.html" %}

{% block content %}
<h1>Blog Posts</h1>
<div class="row">
    {% for post in post_list %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">{{ post.title }}</h2>
                <p class="card-text">{{ post.content|slice:":200" }}...</p>
                <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
